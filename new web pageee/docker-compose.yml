version: '3.8'

services:
  medical-guidelines-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SCRAPING_INTERVAL_HOURS=24
      - MAX_GUIDELINES_PER_SOURCE=10
    volumes:
      - medical_guidelines_data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medical-guidelines-network

